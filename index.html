<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Residencial Villa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }
    .btn-lg {
      font-weight: bold;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logos/Logo1.png" alt="Logo Villa Catania" />
    <h1><i class="bi bi-house-door"></i> Villa Catania</h1>
  </header>
  <div class="btn-container">
=
    <a href="guardia.html" class="btn btn-primary btn-lg">

      <i class="bi bi-shield-lock"></i> Módulo de Guardia
    </a>
    <a href="estados.html" class="btn btn-success btn-lg">
      <i class="bi bi-receipt"></i> Ver Estados de Cuenta
    </a>
    <a href="historial.html" class="btn btn-warning btn-lg">
      <i class="bi bi-clock-history"></i> Historial de Accesos
    </a>
    <a href="configuracion.html" class="btn btn-secondary btn-lg">
      <i class="bi bi-gear"></i> Configuración del Sistema
    </a>
  </div>
</body>
</html>
